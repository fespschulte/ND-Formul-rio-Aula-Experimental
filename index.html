<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula Experimental</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600;900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="#"><img src="./images/logo pequeno caixa branco.png" alt="Logotipo da Natural Done"></a>
  </header>
  <div class="page">
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Informações pessoais
          </legend>
          <div class="input-wrapper">
            <label for="event-name">Nome Completo</label>
            <input type="text" name="" id="event-name" required>
          </div>
          <div class="input-wrapper">
            <label for="event-email">Email de contato <span>(digite um email válido)</span></label>
            <input type="email" name="" id="event-email" required>
          </div>
          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input type="number" name="" id="event-whatsapp">
          </div>
          <div class="input-wrapper">
            <label for="event-password">Senha de acesso<span>(mínimo de 8 caracteres)</span></label>
            <input type="password" name="" id="event-password" required minlength="8">
          </div>
          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea name="" id="event-info"></textarea>
          </div>
          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select name="" id="event-category">
              <option value="live">Padrão</option>
              <option value="podcast">Calistenia</option>
              <option value="mentorship">Postural</option>
            </select>
            <div class="checkbox-wrapper">
              <input type="checkbox" name="" id="event-private">
              <label for="event-private">Evento privado</label>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e hora</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" name="" id="event-date">
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Horário</label>
              <input type="time" name="" id="event-begin">
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button class="button" form="my-form">Marcar aula experimental</button>
    </footer>
  </div>
</body>
</html>
